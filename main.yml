channels:
  Transaction: Financial activity including bank charges, refunds, provisional credits, and stock option orders/fills.
  Email: Electronic mail correspondence between parties.
  Web: Browser-based interactions including portal submissions, website navigation, and form entry.
  Phone: Voice telecommunications including IVR systems and agent conversations.
  Comment: Public comments posted to social media threads or government dockets.
  Post: Public broadcasts or status updates on social media platforms.
  App: Interactions occurring specifically within a mobile application interface (e.g., Facebook App, US Bank App).
  Message: Private or Direct Messages (DM) exchanged on social platforms (e.g., Facebook Messenger).
  Conversation: Verbal, in-person discussions.
  Delivery: Physical hand-delivery of documents or evidence (e.g., In-person Court Filing, Process Server).
  Mail: Standard postal mail services.
  Certified Mail: USPS Certified Mail services used for legal service and formal demands.
  Priority Mail: USPS Priority Mail services used for delivering physical evidence packets.
  NEF: Notice of Electronic Filing generated by the Federal Court CM/ECF system.

